<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>
<hr>
<div id="app2">
    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>
</div>

<script>
    const contador = {
        template: `
          <div>
          <span>{{ contador }}</span>
          <button @click="contador++">+</button>
          <button @click="contador--">-</button
          </div>
        `,
        data() {
            return {
                contador: 0
            }
        },
    }
    // Registro Global
    //Vue.component('contador', {
    //})

    new Vue({
        el: '#app1',
        // registro local, pertence somente a essa instancia do Vue
        components:{
            contador1: contador
        }
    })

    new Vue({
        el: '#app2',
        components:{
            'app-contador' : contador
        }
    })
</script>
