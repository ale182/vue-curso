<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!--Executar apenas uma vez, nao vai ficar verificando se a variavel
    foi alterada na instancia do Vue
    -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link" link>Google</a>
</div>

<script>
    new Vue({
        // instanciando o Vue, tem todo acesso do q esta dentro de
        // data e de metodos

        el: '#app',
        data: {
            titulo: 'Usando VueJs',
            link:'http://google.com'
        },
        methods: {
            saudacao: function () {
                this.titulo = "Alterado!"
                return this.titulo
            }
        }
    })
</script>
