<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ new Date() }}</p>
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? 'Maior 10' : 'Menor 10'  }}</p>
    <button v-on:click="somar()">Somar</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,

        },
        methods: {
            somar() {
                this.contador ++
            },

        }
    })
</script>
