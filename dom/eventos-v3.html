<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
<!--    se passar parametro personalizado o event nao Ã© passado automaticamente
    para passar o event, tem q usar o $event-->
    <button v-on:click="somar($event , 5)">Somar</button>
    <p v-on:mousemove="atualizaXy">Mouse {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador : 0,
            x : 0,
            y : 0
        },
        methods:{
            somar(event,passo){
                console.log(event)
                this.contador += passo
            },
            atualizaXy(event){
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    })
</script>
