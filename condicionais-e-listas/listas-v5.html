<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
<ul>
    <!--        colocar a key ajuda o Vue a renderizar a aplicacao-->
    <li v-for="(cor,idx) in cores" :teste='idx' :key="cor">{{idx}}: {{cor}}</li>
</ul>
    <button @click="cores.push('branca')">Adicionar</button>
    <hr>
<!--    se usar o v-for no template, vai gerar uma repeticao dos objetos q-->
<!--    estao dentro do template-->
    <template v-for="(cor,idx) in cores">
        <h1>{{cor}}</h1>
        <p>{{idx}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            {{ pessoa.nome}}
            <span v-for="(valor , chave, index) in pessoa">
                {{ index }} - {{ chave }} = {{ valor }}
            </span>
        </li>
    </ul>
    <hr>
    <span v-for="n in 10">
        {{ n }}
    </span>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores:['verde','rosa','amarelo','azul'],
            pessoas:[
                { nome: 'Ana' , idade:26, peso:59},
                { nome: 'Joao' , idade:22, peso:89},
                { nome: 'Chico' , idade:33, peso:50},
            ]
        }
    })
</script>

<style>
    ul{
        list-style: none;
    }

    h1,p{
        display: inline;
    }
</style>
