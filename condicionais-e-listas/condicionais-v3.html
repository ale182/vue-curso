<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
<!--    template serve pra nao ter q criar uma div-->
<!--    qdo a condicao for verdadeira vai adicionar o q -->
<!--    esta dentro do template no proprio html-->
    <template v-if="logado">
        <p>Usuario logado: {{nome}}</p>
        <p>Perfil Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando Anonimo</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">Anonimo
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            nome:'Joaozinho',
            logado: false,
            anonimo: true
        }
    })
</script>
