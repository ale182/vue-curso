<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuario logado: {{nome}}</p>
    <p v-else-if="anonimo">Navegando Anonimo</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">Anonimo
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            nome:'Joaozinho',
            logado: false,
            anonimo: true
        }
    })
</script>
