<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!--possibilidade para ler o componente pelo nome-->
    <!--<comp></comp>-->

    <!--possibilidade ler pela classe-->
    <!--<div class="comp"></div>-->

    <!--chamando o componente criado-->
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>

    // criando efetivamente um componente
    // pra funcionar o template do Vue nao pode existir
    Vue.component('comp', {
        template: `
          <div>
          <h1> {{ aula }}</h1>
          <h2>{{ modulo }}</h2>
          <button @click="alterarAula">Alterar Aula</button>
          <button @click="alterarModulo">Alterar Modulo</button>
          </div>
        `,
        data: function () {
            return {
                aula: 'Aula: Montando Instancia Vue',
                modulo: 'Módulo: Instância Vue'
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }

    })
    const vm = new Vue({
        // possibilidade para ler o componente pelo nome
        //el: 'comp',

        //possibilidade ler pela classe
        //el: '.comp',
        el: '#app',
    })
</script>
